server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    root /var/www/html;
    index index.html;

    server_name _;

    # Dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to chainweb service port
    location /health-check {
        proxy_pass http://127.0.0.1:1848;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /info {
        proxy_pass http://127.0.0.1:1848;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /chainweb/ {
        proxy_pass http://127.0.0.1:1848;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy P2P peer endpoint (requires HTTPS)
    location /p2p/ {
        proxy_pass https://127.0.0.1:1789/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
    }

    # Disable access log for health checks
    location = /health-check {
        access_log off;
        proxy_pass http://127.0.0.1:1848;
    }
}
